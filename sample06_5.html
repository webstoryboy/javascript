<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>다중 for문</title>
    <script>
        //구구단을 출력하세요
        //var i = 2 ~ 9
        //var j = 1 ~ 9
        
        //num1 * num2 = sum
        //2 * 1 = 2
        //2 * 2 = 4
        //2 * 3 = 6
        //2 * 4 = 8
        //2 * 5 = 10
        //2 * 6 = 12
        //2 * 7 = 14
        //2 * 8 = 16
        //2 * 9 = 18
        
        for(var i = 2; i <= 9; i++){
            for(var j = 1; j <= 9; j++){
                //console.log(i);
                //console.log(j);
                var sum = i * j;
                
                document.write( i + "X" + j + "=" + sum );
                document.write("<br>");
            }
        }
    </script>
</head>
