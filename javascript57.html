<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

<h2>비트 연산자</h2>
<p class="line">비트 연산자는 2진수 형태로 연산을 수행합니다.</p>

<h3>비트 연산자</h3>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <colgroup>
            <col style="width: 20%">
            <col style="width: 20%">
            <col style="width: 60%">
        </colgroup>
        <thead>
            <tr>
                <th>연산자</th>
                <th>예시</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&</td>
                <td>x & y</td>
                <td>x와 y의 비트 단위 AND</td>
            </tr>
            <tr>
                <td>|</td>
                <td>x | y</td>
                <td>x와 y의 비트 단위 OR</td>
            </tr>
            <tr>
                <td>^</td>
                <td>x ^ y</td>
                <td>x와 y의 비트 단위 XOR</td>
            </tr>
            <tr>
                <td>~</td>
                <td>x ~ y</td>
                <td>x를 비트 단위로 NOT</td>
            </tr>
            <tr>
                <td>&gt;&gt;</td>
                <td>x &gt;&gt; 2</td>
                <td>x를 2비트만큼 왼쪽으로 이동</td>
            </tr>
            <tr>
                <td>&lt;&lt;</td>
                <td>x &lt;&lt; 2</td>
                <td>x를 2비트만큼 오른쪽으로 이동</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
