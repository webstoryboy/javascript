        <title>자바스크립트(JavaScript)</title>
        <script type="text/javascript">
			var i = 100;
			while(i>0){	
				
				if(i%2==0){
					document.write("<span style='color:blue;'>"+i+"</span>","<br>");
				}else{
					document.write("<span style='color:red;'>"+i+"</span>","<br>");
				}
				
				i--;
			}	        
		</script>
