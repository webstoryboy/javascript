    <title>Javascript</title>
    <script>
        //변수 선언
        let x = "100";      //변수 x에 문자 100을 저장

        console.log("변수 x의 값은 : " + x);

        const y = "100";        //상수 y에 문자 100을 저장
            //y = "200"; 

        console.log("상수 y의 값은 : " + y);
    </script>
