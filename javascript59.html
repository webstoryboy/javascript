
    

<h2>연산자 우선순위</h2>
<p>모든 연산자에는 우선순위가 있습니다.</p>


<hr>

<h3>연산자 우선순위</h3>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <colgroup>
            <col style="width: 10%">
            <col style="width: 40%">
            <col style="width: 50%">
        </colgroup>
        <thead>
            <tr>
                <th>우선순위</th>
                <th>연산자</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>괄호/대괄호</td>
                <td>()[]</td>
            </tr>
            <tr>
                <td>2</td>
                <td>단항 연산자</td>
                <td><code>!</code>, <code>++</code>, <code>--</code></td>
            </tr>
            <tr>
                <td>3</td>
                <td>곱셈/나눔셈 연산자</td>
                <td><code>*</code>, <code>/</code>, <code>%</code></td>
            </tr>
            <tr>
                <td>4</td>
                <td>덧셈/뺄셈 연산자</td>
                <td><code>+</code>, <code>-</code></td>
            </tr>
            <tr>
                <td>5</td>
                <td>비교 연산자</td>
                <td><code>&gt;</code>, <code>&gt;=</code>, <code>&lt;</code>, <code>&lt;=</code></td>
            </tr>
            <tr>
                <td>6</td>
                <td>비교 연산자</td>
                <td><code>==</code>, <code>===</code>, <code>!=</code>, <code>!==</code></td>
            </tr>
            <tr>
                <td>7</td>
                <td>논리 곱 연산자</td>
                <td><code>&&</code></td>
            </tr>
            <tr>
                <td>8</td>
                <td>논리 합 연산자</td>
                <td><code>||</code></td>
            </tr>
            <tr>
                <td>9</td>
                <td>대입 연산자</td>
                <td><code>=</code>, <code>+=</code>, <code>-=</code>, <code>*=</code>, <code>/=</code>, <code>%=</code></td>
            </tr>
            <tr>
                <td>10</td>
                <td>쉼표</td>
                <td><code>,</code></td>
            </tr>
        </tbody>
    </table>
</div>
