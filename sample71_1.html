<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        //이것은 빨간색1 입니다.
        //이것은 빨간색2 입니다.
        //이것은 빨간색3 입니다.
        //이것은 빨간색4 입니다.
        //이것은 빨간색5 입니다.
        //이것은 빨간색6 입니다.
        //이것은 빨간색7 입니다.
        //이것은 빨간색8 입니다.
        //이것은 빨간색9 입니다.
        //이것은 빨간색10 입니다.

        for(var i=1; i<=10; i++){
            document.write("이것은 빨간색"+i+"입니다.<br>");
        }
        for(var i=1; i<=10; i++){
            document.write("이것은 검은색"+i+"입니다.<br>");
        }
        for(var i=1; i<=10; i++){
            document.write("이것은 파란색"+i+"입니다.<br>");
        }

        function colorName(color){
            for(var i=1; i<=10; i++){
                document.write("이것은"+ color, i+"입니다.<br>");
            }
        }
        colorName("빨간색");
        colorName("파란색");
        colorName("검은색");       
    </script>
</head>
