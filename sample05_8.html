    	<meta charset="utf-8">
        <title>자바스크립트(JavaScript)</title>
        <script type="text/javascript">
        	// if ~ else
        	var value = window.prompt("숫자를 입력해주세요.");
			value = parseInt(value);

			if (value % 2 == 0){
				alert("짝수입니다.");
			} else {
				alert("홀수입니다.");
			};
			
			//조건 연산자
			var value = window.prompt("숫자를 입력해주세요. ");
	        value = parseInt(value);

	        (value % 2 == 0) ? alert("짝수입니다.") : alert("홀수입니다.");
        </script>
    </head>
