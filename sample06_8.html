<!DOCTYPE html>
<html lang="ko">
    <head>
    	<meta charset="utf-8">
        <title>자바스크립트(JavaScript)</title>
        <script type="text/javascript">
			
			var out = "";
	        
			for (var i = 0; i<15; i++){
				for(var j = 15; j>i; j--){
					out += " ";
				}
				for(var k = 0; k < 2 * i -1; k++){
					out += "*";
				}
				out += "<br>";
			}
			
			document.write(out);
		</script>
    </head>
