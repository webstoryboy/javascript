<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매개변수</title>
    <script>
        //화면에 "javascript" 문자를 출력해주세요.
		document.write("javascript");
		document.write("<br>");
        
        //변수를 이용해서 화면에 "jquery" 문자를 출력해주세요.
		var str = "jquery";
		document.write(str);
		document.write("<br>");
        
        //함수를 이용해서 화면에 "HTML" 문자를 출력해주세요.
		function str1(){
			document.write("html");
			document.write("<br>");
		}
		str1();
        
        //매개 변수를 이용해서 화면에 "CSS" 문자를 출력해주세요.
		function str2(num){
			document.write(num);
			document.write("<br>");
		}
		str2("css");
        
        //매개 변수를 이용해서 화면에 "javascript" + "jquery"를 출력하세요.
		function str3(num1, num2){
			document.write(num1," + " + num2);
			document.write("<br>");
		}
		str3("javascript","jquery");
    </script>
</head>
<body>
    
</body>
</html>
