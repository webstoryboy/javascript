<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트(Javasript)</title>
</head>
<body>
    
    <script>
        //배열과 반복문
        var arr1 = new Array(100,200,300,400,500); 

        for(var i=0; i<arr1.length; i++) {
            document.write(arr1[i]);
        }   
        document.write("<br><br>");

        //for in 반복문
        var arr2 = new Array(100,200,300,400,500); 

        for(var i in arr2){
            document.write(arr2[i]);
        }
    </script>
</body>
</html>
