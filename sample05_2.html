<!DOCTYPE html>
<html lang="ko">
    <head>
    	<meta charset="utf-8">
        <title>자바스크립트(JavaScript)</title>
        <script type="text/javascript">
			var x = 100;
        	
        	if(x % 2 == 0) {
	        	document.write("짝수");
        	} else {
	        	document.write("홀수");
        	}
        	
        	var value = window.prompt("숫자를 입력해주세요.");
			value = parseInt(value);

			if (value % 2 == 0){
				alert("짝수입니다.");
			} else {
				alert("홀수입니다.");
			};
        </script>
    </head>
