<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Javascript</title>
    </head>
<body>
    
	<script>
        var x1 = 30;				 //숫자 저장
        var x2 = "30";				 //문자열 저장
        var x3 = "javascript";		 //문자열 저장
        var x4 = true;				 //논리값 저장
        var x5;                      //특수값
        var x6 = undefined;          //특수값
        var x7 = function(){};		 //함수 저장
        var x8 = {};				 //객체 저장
        var x9 = Symbol();			 //심볼 저장

        document.write(typeof(x1));
        document.write("<br>");
        document.write(typeof(x2));
        document.write("<br>");
        document.write(typeof(x3));
        document.write("<br>");
        document.write(typeof(x4));
        document.write("<br>");
        document.write(typeof(x5));
        document.write("<br>");
        document.write(typeof(x6));
        document.write("<br>");
        document.write(typeof(x7));
        document.write("<br>");
        document.write(typeof(x8));
        document.write("<br>");
        document.write(typeof(x9));
    </script>
</body>
</html>
