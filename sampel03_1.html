<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>sample2</title>
    <script type="text/javascript">
        var x = 10;             //변수 x에 10(숫자)를 저장함
        var y = 20;             //변수 y에 20(숫자)를 저장함
        var z = "javascript";   //변수 z에 javascript(문자)를 저장함
        y = 200;                //변수 y에 값이 20 -> 200 변경
        
        document.write(x);
        document.write("<br>");
        document.write(y);
        document.write("<br>");
        document.write(z);
        document.write("<br>");
        document.write(x+y);
        document.write("<br>");
        document.write(x*y);
    </script>
</head>
<body>
    
</body>
</html>
