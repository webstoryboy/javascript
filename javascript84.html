<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    

<h2>history 객체</h2>
<p class="line">history 객체는 사용자가 방문한 사이트 정보를 제공하는 객체입니다.</p>

<h3>history 객체</h3>
<p class="blue">history.속성</p>

<h5>history 객체 속성</h5>
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <colgroup>
            <col style="width: 30%">
            <col style="width: 70%">
        </colgroup>
        <thead>
            <tr>
                <th>종류</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>length</td>
                <td>history 기능으로 이동 가능한 URL 개수를 반환합니다.</td>
            </tr>
        </tbody>
    </table>
</div>

<h5>history 객체 메서드</h5>
<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <colgroup>
            <col style="width: 30%">
            <col style="width: 70%">
        </colgroup>
        <thead>
            <tr>
                <th>종류</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>history.back()</td>
                <td>이전 방문한 페이지로 이동합니다.</td>
            </tr>
            <tr>
                <td>history.forward()</td>
                <td>다음 방문한 페이지로 이동합니다.</td>
            </tr>
            <tr>
                <td>history.go()</td>
                <td>history에 저장되어 있는 페이지 중 특정페이지로 이동</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
