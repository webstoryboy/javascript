<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javasript</title>
</head>
<body>
    <div id="id"></div>

    <script>
        //콘솔 로그를 이용한 방법
        console.log("javascript 출력1");

        //웹 문서에 출력하는 방법
        document.write("javascript 출력2");

        //경고창을 이용하는 방법
        alert("javascript 출력3");

        //innerHTML을 이용하는 방법
        document.getElementById("id").innerHTML = "javascript 출력4";
    </script>
</body>
</html>
