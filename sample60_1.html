<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
    <script>
        let num = 300;    //변수에 숫자 100을 저장

        // 변수 num 값이 200보다 크면 실행(true)
        if( num > 200 ){
            document.write(num);
            document.write("<br><br>");
        }
        if( true ){
            document.write(num);
            document.write("<br><br>");
        }

        //짝수
        let num2 = prompt("숫자를 입력해주세요!","");

        if( num2 % 2 == 0){
            document.write("당신이 입력한 숫자는 짝수입니다.");
        }
    </script>
</head>
